spmv_cpu:
    stage: sparse
    script:
        - cd test/blas/spmv/
        - make run_cpu
    artifacts:
        paths:
            - test/
        expire_in: 60min

spmv_gpu:
    stage: sparse
    script:
        - cd test/blas/dot/
        - make run_gpu
        - make run_gpu PROFILER=nvprof
    artifacts:
        paths:
            - test/
        expire_in: 60min
    tags:
        - gpu
