#
# docker and pages
#
docker:
    # dependencies: require all tests
    image: docker:latest
    stage: deploy
    services:
        - docker:dind
    script:
        - apk add make
        - make -C docker push
    tags:
        - docker

pages:
    dependencies:
      - python-cpu
      - python-gpu
    image: ghcr.io/ricosjp/allgebra/doxygen:20.10.1
    stage: deploy
    script:
        - rm -rf public html
        - doxygen Doxyfile
        - mv html public
        - cp -r test/logger/logging/*.html public/
    artifacts:
        paths:
            - public
        expire_in: 360min
    only:
        - master

benchmark_result:
    stage: deploy
    script:
        - git config --global user.name "monolish_ci_runner"
        - git config --global user.email "monolish_ci_runner@example.jp"
        - cd benchmark
        - make get_ci_info
        - make commit_result
    only:
        - master
        - 394-clang11gcc7-benchmark-size
    except:
        - schedules
        - tags

clang_format:
    image: ghcr.io/ricosjp/allgebra/clang-format:20.10.1
    stage: build_lib
    script:
        - check-format.sh
    allow_failure: true

keep-changelog:
    image: ghcr.io/ricosjp/allgebra/clang-format:20.10.1
    stage: build_lib
    script:
        - bash -c "! git diff --exit-code origin/master CHANGELOG.md"
    allow_failure: true
    except:
        - master
        - tags
