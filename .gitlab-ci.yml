image: ghcr.io/ricosjp/allgebra/clang11gcc7/cuda10_1/mkl:latest

before_script:
    - export MONOLISH_DIR="${CI_PROJECT_DIR}/${PREFIX}"
    - export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${MONOLISH_DIR}/lib

stages:
    - build_lib
    - test_build
    - vector
    - matrix
    - equation
    - logger
    - lang
    - python
    - benchmark
    - deploy

.gpu_avx_clang:
    variables:
        PREFIX: "gpu_avx"
        TEST_TARGET: "gpu"
        MONOLISH_USE_GPU: "ON"
        MONOLISH_USE_AVX: "ON"
        CC: "/usr/local/llvm-11.0.0/bin/clang"
        CXX: "/usr/local/llvm-11.0.0/bin/clang++"
    tags:
        - gpu
        - gpu2.gitlab-runner.savanna.ritc.jp
        - avx

.gpu_noavx_clang:
    variables:
        PREFIX: "gpu_noavx"
        TEST_TARGET: "gpu"
        MONOLISH_USE_GPU: "ON"
        MONOLISH_USE_AVX: "OFF"
        CC: "/usr/local/llvm-11.0.0/bin/clang"
        CXX: "/usr/local/llvm-11.0.0/bin/clang++"
    tags:
        - gpu
        - gpu2.gitlab-runner.savanna.ritc.jp

.nogpu_avx_clang:
    variables:
        PREFIX: "nogpu_avx"
        TEST_TARGET: "cpu"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "ON"
        CC: "/usr/local/llvm-11.0.0/bin/clang"
        CXX: "/usr/local/llvm-11.0.0/bin/clang++"
    tags:
        - avx

.nogpu_noavx_clang:
    variables:
        PREFIX: "nogpu_noavx"
        TEST_TARGET: "cpu"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "OFF"
        CC: "/usr/local/llvm-11.0.0/bin/clang"
        CXX: "/usr/local/llvm-11.0.0/bin/clang++"

.nogpu_avx_gcc:
    variables:
        PREFIX: "nogpu_avx"
        TEST_TARGET: "cpu"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "ON"
        CC: "/usr/bin/gcc"
        CXX: "/usr/bin/g++"
    tags:
        - avx

.nogpu_noavx_gcc:
    variables:
        PREFIX: "nogpu_noavx"
        TEST_TARGET: "cpu"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "OFF"
        CC: "/usr/bin/gcc"
        CXX: "/usr/bin/g++"


.build_cmake:
    stage: build_lib
    script:
        - cmake -Bbuild . -DMONOLISH_USE_GPU=${MONOLISH_USE_GPU} -DMONOLISH_USE_AVX=${MONOLISH_USE_AVX} -DCMAKE_INSTALL_PREFIX=${MONOLISH_DIR}
        - cmake --build build --target install -- -j $(nproc) VERBOSE=1
        - make -C test -j $(nproc) ${TEST_TARGET}
    artifacts:
        paths:
            - ${PREFIX}
            - test/
        expire_in: 360min
build_cmake_gpu_avx_clang:
    extends:
      - .gpu_avx_clang
      - .build_cmake
build_cmake_gpu_noavx_clang:
    extends:
      - .gpu_noavx_clang
      - .build_cmake
build_cmake_nogpu_avx_clang:
    extends:
      - .nogpu_avx_clang
      - .build_cmake
build_cmake_nogpu_noavx_clang:
    extends:
      - .nogpu_noavx_clang
      - .build_cmake
build_cmake_nogpu_avx_gcc:
    extends:
      - .nogpu_avx_gcc
      - .build_cmake
build_cmake_nogpu_noavx_gcc:
    extends:
      - .nogpu_noavx_gcc
      - .build_cmake

#
