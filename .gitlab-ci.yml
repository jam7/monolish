image: registry.ritc.jp/ricos/allgebra/cuda10_2:0.2.0

before_script:
    - export MONOLISH_DIR=${CI_PROJECT_DIR}/install_lib
    - export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${MONOLISH_DIR}/lib

stages:
    - build_lib
    - test_build
    - common
    - blas
    - equation
    - logger
    - lang
    - deploy

clang_format:
    image: registry.ritc.jp/ricos/allgebra/clang-format:0.2.0
    stage: build_lib
    script:
        - check-format.sh
    allow_failure: true

## build monolish ###############################
build_cmake:
    stage: build_lib
    script:
        - cmake -Bbuild -H. -DBUILD_GPU=ON -DCMAKE_INSTALL_PREFIX=./install_lib
        - cmake --build build --target install -- -j VERBOSE=1
    artifacts:
        paths:
            - install_lib/
        expire_in: 60min
    tags:
        - gpu

## build test codes ###############################
build_test_cpu:
    stage: test_build
    script:
        - cd test/; make cpu
    artifacts:
        paths:
            - test/
        expire_in: 60min

build_test_gpu:
    stage: test_build
    script:
        - cd test/; make gpu
    artifacts:
        paths:
            - test/
        expire_in: 60min
    tags:
        - gpu

