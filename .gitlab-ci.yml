#
# benchmark
#
benchmark_nogpu_avx_gcc:
    stage: benchmark
    extends:
      - .nogpu_avx_gcc
    needs:
      - "build_cmake_nogpu_avx_gcc"
    artifacts:
        paths:
            - benchmark/
        expire_in: 360min
    script:
      - cd benchmark
      - make get_spec_cpu
      - make cpu
      - make run_cpu
    tags:
      - cpu2.gitlab-runner.savanna.ritc.jp
    only:
        - master
        - 394-clang11gcc7-benchmark-size
    except:
        - schedules
        - tags

benchmark_gpu_avx_clang:
    stage: benchmark
    extends:
      - .gpu_avx_clang
