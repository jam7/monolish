image: ghcr.io/ricosjp/allgebra/cuda10_2/mkl:20.10.0

before_script:
    - export MONOLISH_DIR="${CI_PROJECT_DIR}/${PREFIX}"
    - export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:${MONOLISH_DIR}/lib

stages:
    - build_lib
    - test_build
    - common
    - blas
    - equation
    - logger
    - lang
    - deploy

.gpu_avx:
    variables:
        PREFIX: "gpu_avx"
        MONOLISH_USE_GPU: "ON"
        MONOLISH_USE_AVX: "ON"
    tags:
        - gpu
        - avx

.gpu_noavx:
    variables:
        PREFIX: "gpu_noavx"
        MONOLISH_USE_GPU: "ON"
        MONOLISH_USE_AVX: "OFF"
    tags:
        - gpu

.nogpu_avx:
    variables:
        PREFIX: "nogpu_avx"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "ON"
    tags:
        - avx

.nogpu_noavx:
    variables:
        PREFIX: "nogpu_noavx"
        MONOLISH_USE_GPU: "OFF"
        MONOLISH_USE_AVX: "OFF"

.build_cmake:
    stage: build_lib
    script:
        - cmake -Bbuild . -DMONOLISH_USE_GPU=${MONOLISH_USE_GPU} -DMONOLISH_USE_AVX=${MONOLISH_USE_AVX} -DCMAKE_INSTALL_PREFIX=${MONOLISH_DIR}
        - cmake --build build --target install -- -j $(nproc) VERBOSE=1
    artifacts:
        paths:
            - ${PREFIX}
        expire_in: 60min
build_cmake_gpu_avx:
    extends:
      - .gpu_avx
      - .build_cmake
build_cmake_nogpu_avx:
    extends:
      - .nogpu_avx
      - .build_cmake
build_cmake_gpu_noavx:
    extends:
      - .gpu_noavx
      - .build_cmake
build_cmake_nogpu_noavx:
    extends:
      - .nogpu_noavx
      - .build_cmake

#
# Test templates
#
.test_artifact:
    artifacts:
        paths:
            - test/
        expire_in: 60min
.test_nogpu_avx:
    extends:
      - .nogpu_avx
      - .test_artifact
    needs:
      - "build_cmake_nogpu_avx"
    script:
        - make -C test cpu
        - make -C test/${TEST_TARGET} run_cpu
.test_nogpu_noavx:
    extends:
      - .nogpu_noavx
      - .test_artifact
    needs:
      - "build_cmake_nogpu_noavx"
    script:
        - make -C test cpu
        - make -C test/${TEST_TARGET} run_cpu
.test_gpu_avx:
    extends:
      - .gpu_avx
      - .test_artifact
    needs:
      - "build_cmake_gpu_avx"
    script:
        - make -C test gpu
        - make -C test/${TEST_TARGET} run_gpu
.test_gpu_noavx:
    extends:
      - .gpu_noavx
      - .test_artifact
    needs:
      - "build_cmake_gpu_noavx"
    script:
        - make -C test gpu
        - make -C test/${TEST_TARGET} run_gpu

