image: alpine:latest

stages:
    - deploy

pages:
    stage: deploy
    before_script:
        - apk add doxygen
    script:
        - cd doc; doxygen; ls; cd ..
        - rm -rf public/doxygen
        - mv doc/html public/doxygen
    artifacts:
        paths:
            - public
        expire_in: 20min
    only:
        - master
