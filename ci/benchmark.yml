# intel cpu + intel gpu + mkl
gpu_avx_clang_mkl_benchmark:
  stage: benchmark
  extends:
    - .mkl_image
    - .gpu_avx_clang
  needs:
    - "gpu_avx_clang_mkl_build"
  artifacts:
      paths:
          - benchmark/
      expire_in: 360min
  script:
    - cd benchmark
    - make get_spec_nvidia
    - make nvidia
    - make run_nvidia
  tags:
    - c8cbb8c6304d
  only:
    - schedules
    - tags

