.benchmark:
  stage: benchmark
  artifacts:
    paths:
      - benchmark/
    expire_in: 360min
  only:
    - schedules
    - tags
    - 722-benchmark-tag
  before_script:
    - apt update
    - apt install -y ./$(find . -name "*.deb")

gpu_avx_mkl_benchmark:
  extends:
    - .mkl_image
    - .gpu_avx
    - .gpu_runner
    - .benchmark
  needs:
    - "gpu_avx_mkl_build"
  script:
    - ls /usr/lib/
    - bash package/link_monolish_gpu.sh
    - cd benchmark
    - make get_spec_nvidia
    - make nvidia
    - make run_nvidia

intel_avx_gcc_mkl_benchmark:
  stage: benchmark
  extends:
    - .mkl_image
    - .cpu_avx_gcc
    - .intel_runner
    - .benchmark
  needs:
    - "cpu_avx_gcc_mkl_build"
  script:
    - cd benchmark
    - make get_spec_intel_mkl
    - make intel_mkl
    - make run_intel_mkl

intel_avx_gcc_oss_benchmark:
  stage: benchmark
  extends:
    - .oss_image
    - .cpu_avx_gcc
    - .intel_runner
    - .benchmark
  needs:
    - "cpu_avx_gcc_oss_build"
  script:
    - cd benchmark
    - make get_spec_intel_oss
    - make intel_oss
    - make run_intel_oss

amd_avx_gcc_mkl_benchmark:
  stage: benchmark
  extends:
    - .oss_image
    - .cpu_avx_gcc
    - .amd_runner
    - .benchmark
  needs:
    - "cpu_avx_gcc_oss_build"
  script:
    - cd benchmark
    - make get_spec_amd_oss
    - make amd_oss
    - make run_amd_oss

benchmark_result:
  stage: deploy
  extends:
    - .mkl_image
  script:
      - git config --global user.name "monolish_ci_runner"
      - git config --global user.email "monolish_ci_runner@example.jp"
      - cd benchmark
      - make get_ci_info
      - make commit_result
  only:
    - schedules
    - tags
