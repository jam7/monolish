.develop:
  stage: develop
  allow_failure: true
  needs: []

clang-format:
  extends:
    - .develop
  image: ghcr.io/ricosjp/allgebra/clang-format:22.02.0
  script:
    - check_format.sh

doxygen:
  extends:
    - .develop
  image: registry.ritc.jp/ricos/allgebra/cuda11_4-clang13-oss:22.02.0
  script:
    - cmake --preset=cpu-none-none
    - cmake --build build/cpu-none-none --target document
    - rm -rf html/
    - mv build/cpu-none-none/html .
  artifacts:
    paths:
      - html/
    expire_in: 1 day
  environment:
    name: doxygen
    url: https://ricos.pages.ritc.jp/-/monolish/-/jobs/${CI_JOB_ID}/artifacts/html/index.html

markdown-link-check:
  extends:
    - .develop
  image: node:16
  script:
    - npm install -g markdown-link-check
    - markdown-link-check README.md

keep-changelog:
  extends:
    - .develop
  image: alpine:latest
  before_script:
    - apk add git
  script:
    - git fetch
    - "! git diff --exit-code origin/master... -- CHANGELOG.md"
  except:
    - master
    - tags
