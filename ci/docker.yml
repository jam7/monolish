.docker:
  stage: deploy
  image: docker/compose:1.29.1
  services:
    - docker:dind
  extends:
    - .release
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker-compose build monolish
    - docker-compose push monolish

.docker_release:
  stage: deploy
  image: docker/compose:1.29.1
  services:
    - docker:dind
  extends:
    - .release
  script:
    - docker login -u t-hishinuma -p ${GITHUB_TOKEN_HISHINUMA} ghcr.io/ricosjp
    - docker-compose build monolish-release
    - docker-compose push monolish-release

mkl_docker:
  extends:
    - .docker
  needs:
    - cpu_avx_gcc_mkl_build

oss_docker:
  extends:
    - .docker
  needs:
    - cpu_avx_gcc_oss_build

mkl_nvidia_docker:
  extends:
    - .docker
  needs:
    - gpu_all_mkl_build

oss_nvidia_docker:
  extends:
    - .docker
  needs:
    - gpu_all_oss_build

mkl_docker_release:
  extends:
    - .docker_release
  needs:
    - cpu_avx_gcc_mkl_build

oss_docker_release:
  extends:
    - .docker_release
  needs:
    - cpu_avx_gcc_oss_build

mkl_nvidia_docker_release:
  extends:
    - .docker_release
  needs:
    - gpu_all_mkl_build

oss_nvidia_docker_release:
  extends:
    - .docker_release
  needs:
    - gpu_all_oss_build
