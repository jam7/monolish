#
# example Stage
#
.example_gpu:
  stage: example
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C examples/ gpu

.example_cpu:
  stage: example
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C examples/ cpu

gpu_avx_mkl_examples:
  extends:
    - .mkl_image
    - .gpu_avx
    - .example_gpu
  needs:
    - "gpu_avx_mkl_build"
  tags:
    - avx
    - nvidia0-sm_61

