#
# Test Stage
#
.test:
  stage: test
  artifacts:
    paths:
      - test/logger/logging
    expire_in: 360min
    when: always

.test_cpu:
  extends:
    - .test
  script:
    - make -C test/ run_cpu

.test_gpu:
  extends:
    - .test
  script:
    - make -C test/ run_gpu

gpu_avx_clang_mkl:
  extends:
    - .mkl_image
    - .gpu_avx_clang
    - .test_gpu
  needs:
    - "gpu_avx_clang_mkl_build_cmake"

