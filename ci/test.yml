#
# Test Stage
#
.test:
  stage: test
  artifacts:
    paths:
      - test/logger/logging
    expire_in: 360min
    when: always
  retry: 2

.test_cpu:
  extends:
    - .test
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C test/ run_cpu

.test_gpu:
  extends:
    - .test
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C test/ run_gpu
  tags:
    - gpu
    - nvidia0-sm_61

gpu_avx_clang_mkl:
  extends:
    - .mkl_image
    - .gpu_avx_clang
    - .test_gpu
  needs:
