#
# Test Stage
#
.test:
  stage: test
  artifacts:
    paths:
      - test/logger/logging
    expire_in: 360min
    when: always

# gpu mkl
gpu_avx_clang_mkl:
  extends:
    - .mkl_image
    - .gpu_avx_clang
    - .test
  needs:
    - "gpu_avx_clang_mkl_build_cmake"
  script:
    - make -C test/ run_gpu

