#
# Test Stage
#
.test:
  stage: test
  artifacts:
    paths:
      - test/logger/logging
    expire_in: 360min
    when: always
  retry: 2

.test_cpu:
  extends:
    - .test
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C test/ run_cpu

.test_gpu:
  extends:
    - .test
  script:
    - apt install -y ./$(find . -name "*.deb")
    - make -C test/ run_gpu

ubuntu_test:
  image: ubuntu:20.04
  extends:
    - .cpu_avx
    - .test
  script:
    - apt update
    - apt install -y make ./$(find . -name "*.deb")
    - make -C test/ run_cpu
  needs:
    - cpu_avx_oss_build
  tags:
    - avx

